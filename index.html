<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter-Up</title>
    <!-- Google font start -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&display=swap"
      rel="stylesheet"
    />
    <!-- Google font end -->

    <!-- ALL CSS Files Start -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css">
    <!-- ALL CSS Files End -->
  </head>
  <body>
    <section id="main">
      <div class="container">
        <div class="headText">
          <h1>Growth By Number</h1>
          <p>We have grown from strength to strength over the past 20 years</p>
        </div>
        <div class="counting_number">
          <div class="itam">
            <h1 class="counterUp" data-num="500"></h1>
            <h3 class="itemText afBorOne">deliveries in 2020</h3>
          </div>
          <div class="itam">
            <h1 class="counterUp" data-num="88"></h1>
            <h3 class="itemText afBorTwo">days of operation</h3>
          </div>
          <div class="itam">
            <h1 class="counterUp" data-num="200"></h1>
            <h3 class="itemText afBorThree">workers clocking in</h3>
          </div>
          <div class="itam">
            <h1 class="counterUp" data-num="400"></h1>
            <h3 class="itemText">satisfied customers</h3>
          </div>
        </div>
      </div>
    </section>
    <!-- ALL JS Files Start -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <!-- ALL JS Files End -->
  </body>
</html>
